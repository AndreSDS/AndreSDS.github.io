<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lembretes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link href="css/base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="fetchIssues()">
  <div class="container-fluid">
    <h1>Lista de Lembretes <small>por André Souza da Silva</small></h1>

    <div class="jumbotron">
      <h3>Adicione um lembrete:</h3>
      <form action="" id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Descrição</label>
          <input type="text" class="form-control" id="issueDescInput" required placeholder="Descreva o lembrete...">
        </div>

        <div class="form-group">
          <label for="issueSeverInput">Prioridade</label>
          <select name="" id="issueSeverInput" class="form-control">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>

        <div class="form-group">
          <label for="issueAssignInput">Anotado por</label>
          <input type="text" class="form-control" id="issueAssignInput" required placeholder="Nome do responsável...">
        </div>
        <button type="submit" name="button" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList">
      </div>
    </div>
    <div class="footer">
      <p>&copy CodingTheSmartWay.com</p>
    </div>
  </div>


    <!--Chance js -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--custom.js-->
    <script src="js/custom.js"></script>
  </body>
</html>
